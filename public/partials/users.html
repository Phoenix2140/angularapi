<button ui-sref="newUser" class="btn-primary btn-lg nodecoration">Add New User</button>

<table class="table table-striped table-hover">
  <thead>
    <tr class="primary">
      <td>Name</td>
      <td>Action</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users">
      <td>{{user.user}}</td>
      <td>
        <a class="btn btn-primary" ui-sref="viewUser({id:user.id})">View</a>
        <a class="btn btn-danger"  ng-click="deleteUser(user)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
